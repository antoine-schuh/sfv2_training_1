name: Greet the bonhomme

on:
  issues:
    types: [opened, edited, closed]  

jobs:
  greetings:
    if: ${{ github.event.action == 'opened' }}
    name: Print the greeting
    runs-on: ubuntu-latest
    steps:
      - name: Echo Action
        run: echo 'Salut bb!'
  goodbye:
    if: ${{ github.event.action == 'closed' }}
    name: Print the goodbye
    runs-on: ubuntu-latest
    steps:
      - name: Echo Action
        run: echo 'Au revoir bb!'
