name: Greet the bonhomme

on:
  issues:
    types: [opened, closed]  

jobs:
  greetings:
    if: ${{ github.event.action == 'opened' }}
    name: Print the greeting
    runs-on: ubuntu-latest
    steps:
      - name: Echo Action
        run: echo 'Salut ${{github.event.issue.user.login}}!'
  comment:
    if: ${{ github.event.action == 'opened' }}
    runs-on: ubuntu-latest
    steps:
      - name: Comment on the issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ðŸ‘‹ Bonjour @${{ github.event.issue.user.login }} ! Merci pour votre contribution. Nous allons regarder Ã§a.
  goodbye:
    if: ${{ github.event.action == 'closed' }}
    name: Print the goodbye
    runs-on: ubuntu-latest
    steps:
      - name: Echo Action
        run: echo 'Au revoir  ${{github.event.issue.user.login}}!'
